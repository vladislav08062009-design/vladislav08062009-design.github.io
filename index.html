<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Опрос о спорте</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
}

.question {
    margin-bottom: 25px;
}

button {
    padding: 10px 15px;
    margin: 5px 0;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    background: #4facfe;
    color: white;
    transition: 0.3s;
}

button:hover {
    background: #00c6ff;
}

.result {
    margin-top: 10px;
    font-size: 14px;
    background: #f0f0f0;
    padding: 5px;
    border-radius: 5px;
}
</style>
</head>

<body>

<div class="container">
<h1>Опрос о спорте</h1>
<div id="survey"></div>
</div>

<script>

const questions = [
{
    question: "Как часто ты занимаешься спортом?",
    options: ["1-3 раза", "4-5 раз", "5 и более"]
},
{
    question: "Каким спортом ты занимаешься?",
    options: ["Волейбол, баскетбол", "Футбол, хоккей", "Другое"]
},
{
    question: "Нравится ли тебе ходить на этот вид спорта?",
    options: ["Да", "Скорее да", "Скорее нет", "Нет"]
},
{
    question: "Как ты чувствуешь себя после занятий физрой?",
    options: ["Хорошо, весело", "Нормально", "Не очень", "Плохо"]
},
{
    question: "Нравится ли тебе занятия физкультуры?",
    options: ["Да", "Нет"]
},
{
    question: "Какие эмоции вызывает у тебя физкультура и занятия спортом?",
    options: ["Положительные", "Отрицательные", "Никакие"]
}
];

let votes = {};

function initSurvey() {
    const surveyDiv = document.getElementById("survey");

    questions.forEach((q, index) => {
        votes[index] = new Array(q.options.length).fill(0);

        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");

        const title = document.createElement("h3");
        title.textContent = q.question;
        questionDiv.appendChild(title);

        q.options.forEach((option, i) => {
            const btn = document.createElement("button");
            btn.textContent = option;

            btn.onclick = () => {
                votes[index][i]++;
                showResults(index, questionDiv);
            };

            questionDiv.appendChild(btn);
        });

        surveyDiv.appendChild(questionDiv);
    });
}

function showResults(questionIndex, container) {
    let oldResults = container.querySelectorAll(".result");
    oldResults.forEach(el => el.remove());

    const results = document.createElement("div");

    votes[questionIndex].forEach((count, i) => {
        const resultLine = document.createElement("div");
        resultLine.classList.add("result");
        resultLine.textContent = 
            questions[questionIndex].options[i] + " — Голосов: " + count;
        results.appendChild(resultLine);
    });

    container.appendChild(results);
}

initSurvey();

</script>

</body>
</html>
