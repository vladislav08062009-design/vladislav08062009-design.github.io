<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Опрос по физкультуре</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#4facfe,#00f2fe);
  margin:0;
  padding:20px;
  color:#333;
}

.container{
  max-width:800px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
  text-align:center;
}

.question{
  margin-bottom:25px;
  padding-bottom:15px;
  border-bottom:1px solid #ddd;
}

.option{
  margin:8px 0;
  padding:10px;
  border-radius:10px;
  background:#f3f3f3;
  cursor:pointer;
  transition:0.2s;
}

.option:hover{
  background:#e0f0ff;
}

.option.disabled{
  pointer-events:none;
  opacity:0.7;
}

.bar{
  height:10px;
  background:#4facfe;
  border-radius:10px;
  margin-top:5px;
  width:0%;
  transition:0.4s;
}

.percent{
  font-size:12px;
  color:#555;
}

button{
  display:block;
  margin:20px auto;
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#4facfe;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#2f8cff;
}
  <style>

*{
  box-sizing:border-box;
}

body{
  font-family: "Segoe UI", Arial, sans-serif;
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:95%;
  max-width:850px;
  padding:30px;
  border-radius:25px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  color:white;
}

h1{
  text-align:center;
  margin-bottom:30px;
  font-size:32px;
}

.question{
  background: rgba(255,255,255,0.1);
  padding:18px;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  transition:0.3s;
}

.question:hover{
  transform:translateY(-3px);
}

.question h3{
  margin-top:0;
}

.option{
  margin:10px 0;
  padding:12px 14px;
  border-radius:12px;
  background: rgba(255,255,255,0.15);
  cursor:pointer;
  transition:0.25s;
  position:relative;
  overflow:hidden;
}

.option:hover{
  background: rgba(255,255,255,0.3);
  transform:scale(1.02);
}

.option.disabled{
  pointer-events:none;
  opacity:0.85;
}

.bar{
  height:8px;
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  border-radius:10px;
  margin-top:8px;
  width:0%;
  transition:0.5s;
}

.percent{
  font-size:13px;
  opacity:0.9;
  margin-top:3px;
}

button{
  display:block;
  margin:30px auto 0;
  padding:14px 30px;
  font-size:17px;
  border:none;
  border-radius:15px;
  background: linear-gradient(45deg,#00f2fe,#4facfe);
  color:white;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

button:active{
  transform:scale(0.95);
}

</style>
</head>
<body>

<div class="container">
<h1>Опрос по физкультуре</h1>

<div id="quiz"></div>

<button onclick="showResults()">Показать голоса</button>

</div>

<script>

const questions = [
{
q:"Как часто ты занимаешься спортом?",
a:["1-3 раза","4-5 раз","5 и более"]
},
{
q:"Каким спортом ты занимаешься?",
a:["Волейбол, баскетбол","Футбол, хоккей","Другое"]
},
{
q:"Нравится ли тебе ходить на этот вид спорта?",
a:["Да","Скорее да","Скорее нет","Нет"]
},
{
q:"Как ты чувствуешь себя после занятий физрой?",
a:["Хорошо, весело","Нормально","Не очень","Плохо"]
},
{
q:"Нравятся ли тебе занятия физкультуры?",
a:["Да","Нет"]
},
{
q:"Какие эмоции вызывает у тебя физкультура?",
a:["Положительные","Отрицательные","Никакие"]
}
];

const votes = questions.map(q => new Array(q.a.length).fill(0));
const answered = new Array(questions.length).fill(false);

const quiz = document.getElementById("quiz");

questions.forEach((item,i)=>{
  const div = document.createElement("div");
  div.className="question";
  div.innerHTML = `<h3>${i+1}. ${item.q}</h3>`;

  item.a.forEach((ans,j)=>{
    const opt = document.createElement("div");
    opt.className="option";
    opt.innerHTML = `
      ${ans}
      <div class="bar"></div>
      <div class="percent"></div>
    `;

    opt.onclick = ()=>{
      if(answered[i]) return;

      votes[i][j]++;
      answered[i]=true;

      const options = div.querySelectorAll(".option");
      options.forEach(o=>o.classList.add("disabled"));

      updateQuestion(i,div);
    };

    div.appendChild(opt);
  });

  quiz.appendChild(div);
});

function updateQuestion(i,div){
  const total = votes[i].reduce((a,b)=>a+b,0);
  const options = div.querySelectorAll(".option");

  votes[i].forEach((v,idx)=>{
    const percent = total ? Math.round(v/total*100) : 0;
    const bar = options[idx].querySelector(".bar");
    const text = options[idx].querySelector(".percent");

    bar.style.width = percent+"%";
    text.textContent = percent+"%";
  });
}

function showResults(){
  document.querySelectorAll(".question").forEach((div,i)=>{
    updateQuestion(i,div);
  });
}

</script>

</body>
</html>
